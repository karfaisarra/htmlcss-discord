<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Structure</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">

  <body class="debug">

    <header id="site_header">
      <nav>

          <div class="logo"></div>
          <div class="menu"></div>
          <div class="login"></div>
        </div>
      </nav>
      <div class="container-sm">

      </div>

    </header>
    <!-- /#site_header -->

      <section class="invite_only">
        <div class="container">
          <div class="row">
            <div class="col-9"></div>
            <div class="col-3"></div>
          </div>
        </div>
      </section>
      <!-- /.invite_only -->
      <section class="easy_find bg_secondary">

          <div class="row">
            <div class="col-3"></div>
            <div class="col-9"></div>

        </div>
      </section>
      <!-- /.easy_find -->
      <section class="fandom">

          <div class="row">
            <div class="col-9"></div>
            <div class="col-3"></div>

      <!-- /.fandom -->
      <section class="keep_in_touch bg_secondary">

          <div class="contents">

          </div>
        </div>
      </section>
      <!-- /.keep_in_touch -->

    <!-- /#site_main -->

        <div class="footer_top row py_2">
          <div class="col-3"></div>
          <div class="col-9">
            <div class="row">
              <div class="col-3">

              <div class="col-3"></div>
              <div class="col-3"></div>
              <div class="col-3"></div>
            </div>

        </div>
        <hr>
        <!-- /.footer_top -->
        <div class="footer_bottom d-flex space-between">
          <div class="logo">Logo</div>
          <div class="register">Register</div>
        </div>
        <!-- /.footer_bottom -->
      </div>

    <!-- /#site_footer -->
